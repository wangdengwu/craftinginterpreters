<h2><span class="num">{{ number }}.</span><a href="{{ file }}.html" name="{{ file }}">{{ title }}</a></h2>
<ul>
  {{# chapters }}
  <li><span class="num">{{ number }}.</span><a href="{{ file }}.html">{{ title }}</a></li>
  {{# design_note }}
  <li class="design-note"><span class="num">&nbsp;</span><a style="font-size: small;"
      href="{{ file }}.html#design-note">设计笔记: {{{ design_note }}}</a></li>
  {{/ design_note }}
  {{/ chapters }}
</ul>
